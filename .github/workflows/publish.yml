name: Publish
on:
  release:
    types: [published]


jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install
        run: yarn install --frozen-lockfile
      - name: build
        run: yarn build
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.SECRET_NPM_DEPLOY_TOKEN }}
